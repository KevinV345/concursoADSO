<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>   
    <script>
        if(localStorage.getItem("end")=="true"){
            window.location.replace("/end.html");
        }
        var str=""
        setInterval((e)=>{
            str+="."
            if(str.length>3)str=""
            document.querySelector("h1").innerHTML="Esperando"+str
        },500)
        setInterval((e)=>{
            fetch("/empezar").then((r)=>r.json()).then((v)=>{
                if(v){
                    window.location.replace("/game.html");
                }
            })
        },1000)
    </script> 
</body>
</html>
